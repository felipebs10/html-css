<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este víedo esta hospedado no meu próprio servidor</p>
    <video width ="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4"> 
        <source src="midia/meu-video.m4v" type="video/mp4"> 
        <source src="midia/Meu-Video-1.webm" type = "video/webm">
        <source src="midia/Meu-Video-1.ogv" type = "video/ogv">               
        <p>Seu navegador não tem compatibilidade com reprodução
         de videos</p>    
     </video>
        <!--Exemplo não faz sentido, por que não vale apena fazer 
    720p.-->
    <!--Usar todos os formatos, porque nos outros pcs pode não reconhecer-->
    <!--Lembrando que a ordem é importante, porque ele tenta num formato, se não
    der ele vai para o outro e e assim vai.-->        
    <!--Vídeos com uma qualidade alta sempre vai sobrecarregar 
    e pode gerar custos adicionaris.-->
<h1>Inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 <!--Usando o youtube não gasta os teus recursos.-->
</body>
</html>
