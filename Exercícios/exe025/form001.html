<body>
    <h1>Meu primeiro formulário</h1>
    <!-- o autocomplete = Desliga o autocompletar do campo-->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <!-- se não colocar nada é o padrão é get-->
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
            <!-- O name é mais utilizado para o html e php e id para javascript e uso do label-->
            <!-- No label é sempre o id.-->
            <!-- 
                Não se faz formulário sem essas ligações. Ele chega
                ao selecionar o nome já iniciar no labe, muito utilizado
            para os celulares
            -->
        </p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
