<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            /*Apesar de ter configurado no iframe o CSS é soberano, só se não tiver css para valer a altura e largura configurada na tag*/
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão de iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
            <!--O scolling no chrome do windows não funciona, porém no chrome do macos ele não deixa rolar-->
            <a href="https://cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> </iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>

        também é bem legal.

    </p>
</body>

</html>
