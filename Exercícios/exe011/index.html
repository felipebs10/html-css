<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aument e diminua o tamanho do seu navegador.
    </p>
    <Picture>
        <!--
            Tem que ser na ordem como está abaixo
            o 50 é a diferença devido a borda dos navegadores. 
            Isso serve para abrir em vários dispositivos. 
        -->
        <source media="(max-width: 750px)" 
        srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" 
        srcset="imagens/foto-m.png" type="image/png">
        <IMG src="imagens/foto-g.png" alt="Imagens Flexíveis"></IMG>
    </Picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <!--  <audio src="midia/happy-mistake.mp3" controls autoplay></audio>-->
    <!--Nem todos os navegadores tem suporte a mp3, 
    então terá de ser convertido a WAV OGG-->
    <!--OUtra forma de fazer-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduziar audio
          <a href="midia/guanacast-33.mp3">Clique aqui para Download</a>
        </p>
    </audio>

</body>
</html>
