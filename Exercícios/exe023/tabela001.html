<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento para as célular */
        }
        
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
        <!--
            HIRARQUIA DE TABELAS (simples)
            TABLE = tabela
              TABLE ROW =  Linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE data = dado de tabela  
                Os /TD E /TR  são opcionais, 
                porém estou deixando para ficar organizando
        -->
    <table>
        <tr><!--Primeira Linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>  
        <tr><!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr><!--TerceiraLinha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
